<h2 class="custom-title">{{ titulo }}</h2>
<div class="container-fluid mt-4">
  <div class="row">
    <div *ngFor="let destino of destinosList; trackBy: trackById" class="col-md-3">
      <div class="card custom-card mb-3">
        <img [src]="destino.image">
        <div class="card-body">
          <h5 class="card-title">{{ destino.nombre_Destino }}</h5>
          <p class="card-text">{{ destino.descripcion }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <p class="card-text mb-0 precio">{{ destino.precio_Destino }} USD</p>
            <button class="btn add-to-cart-btn bordered-btn" (click)="agregarAlCarrito(destino)">Comprar</button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="destinosList.length === 0">
      <p>No hay destinos disponibles.</p>
    </div>
  </div>
</div>
