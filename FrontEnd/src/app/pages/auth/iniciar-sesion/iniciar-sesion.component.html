<section class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: hsl(0, 0%, 96%)">
    <div class="container text-center text-lg-start">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body py-5 px-md-5">
                    <form class="row" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                    <h1><B>INICIAR SESIÓN</B></h1>
    
        <!-- Campo de email -->
        <div class="col-12 mb-3">
            <label for="inputEmail" class="email">Correo Electrónico</label>
            <input type="email" class="form-control" formControlName="email" id="inputEmail" placeholder="Ingrese su email">
            <div *ngIf="formGroup.controls['email'].errors && formGroup.controls['email'].touched">
                <p *ngIf="formGroup.controls['email'].errors['required']" class="text-danger">
                    El email es requerido.
                </p>
                <p  *ngIf="formGroup.controls['email'].errors['email']" class="text-danger">
                    El formato del email debe ser válido.
                </p>
            </div>                 
        </div>

        <!-- Campo de contraseña -->
        <div class="col-12 mb-3">
            <label for="inputPass" class="form-label">Contraseña</label>
            <input type="password" class="form-control" formControlName="password" id="inputPass" placeholder="Ingrese su contraseña">
            <div *ngIf="formGroup.controls['password'].errors && formGroup.controls['password'].touched">
                <p *ngIf="formGroup.controls['password'].errors['required']" class="text-danger">
                    La contraseña es requerida.
                </p>
            </div>
        </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-success btn-block mb-4 text-center">
      Iniciar Sesión
    </button>
    <div class="mb-4 text-black text-opacity-50">¿No estás registrado aún?</div>
    <a class="btn btn-success btn-block mb-4 text-center" routerLink="/registro">
      Registrarse
    </a>
  </form>
</div>
</div>
</div>
</div>
</div>
</section>
